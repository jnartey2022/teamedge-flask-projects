<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Nasa Image of the Day</title>
    </head>
    <body>
        <h1> Here's the NASA image of the Day</h1>
        <h2>{{data['titlename']}}</h2>

        {% if data['media_type']== "video" %}
            <iframe width="420" height = "315" src="{{data['url]}}"> </iframe>

        {% else %}
            <img src="{{data['url']}}">
        { % endif %}
            <p>[{data['explanation']}]</p>
    </body>
</html>
